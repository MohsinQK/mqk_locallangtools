<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
	<h1 class="t3js-title-inlineedit"><f:translate key="backend.module.orders.listingForOrders" /></h1>
	<div class="panel panel-default">
		<div class="panel-body">
            <h4>Choose Extension to search for headcoded text in templates</h4>
			<div class="row">
				<f:form action="list">
					<div class="col-sm-10 col-xs-12">
						<label for="search_field"><f:translate key="backend.module.orders.searchOrderNumber" /></label>
						<div class="form-control-clearable">
                            <f:form.select class="form-control" name="extensionName" options="{options}"/>
						</div>
					</div>
                    <div class="col-sm-2 col-xs-12">
                        <label for="search_field">&nbsp;</label>
                        <div class="form-control-clearable">
                            <button type="submit" class="btn btn-default" name="search" title="Search">
                                <core:icon identifier="actions-search" />
                                Search
                            </button>
                        </div>
                    </div>
				</f:form>
			</div>
		</div>
	</div>
</f:section>

<f:section name="toolbar">

</f:section>
</html>
